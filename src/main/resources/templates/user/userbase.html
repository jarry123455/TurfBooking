<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
</head>

<body>
	<!-- start navbar -->

	<nav class="navbar navbar-expand-lg navbar-dark  Main sticky-sm-top">
		<div class="container-fluid">
			<a th:if="${#authorization.expression('isAuthenticated()')}" th:href="@{/user/mybooking}"
				class="nav-link">Home</a>
			<!--	<a th:unless="${#authorization.expression('isAuthenticated()')}" th:href="@{/}" class="navbar-brand"
				href="#">MatchSpot</a>-->
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!--	<li class="nav-item"><a class="nav-link active" aria-current="page" href="/grounds">Grounds</a>
					</li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/about">About Us</a>
					</li>
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="/contact">Contact Us</a>
					</li>-->

				</ul>

				<ul class="navbar-nav mr-auto mb-2 mb-lg-0">

					<li class="nav-item">
						<a th:href="@{/user/mybooking}" class="nav-link active" href="#">Bookings</a>
					</li>

					<li class="nav-item">
						<a class="nav-link active" href="#" data-bs-toggle="modal" data-bs-target="#profile-modal"><span
								th:text="${customer.firstName}"></span></a>
					</li>
					<li class="nav-item">
						<a th:href="@{/logout}" class="nav-link active" href="#">LOGOUT</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- End Navbar -->



	<div th:replace="${content}"></div>
	<div class="container-fluid Main text-center text-white pb-1  pt-3 Footer ">
		<p>@ 2024 Copyright | MatchSpot</p>
	</div>



	<!-- Modal -->
	<div class="modal fade" id="profile-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title " id="exampleModalLabel" >MatchSpot</h5>

					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<table class="table">
						<tbody>
							 <tr>
                            <th scope="row">First Name</th>
                            <td th:text="${customer.firstName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Last Name</th>
                            <td th:text="${customer.lastName}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Email</th>
                            <td th:text="${customer.email}"></td>
                        </tr>
                        <tr>
                            <th scope="row">Phone Number</th>
                            <td th:text="${customer.phoneNumber}"></td>
                        </tr>
						</tbody>
					</table>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
