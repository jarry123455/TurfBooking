<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>
	<section>
		<div class="container-fluid">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6 ">
						<div class="card mt-4">
							<div class="card-header text-center fs-4 custom-bg text-white">
								<p class="fs-4 mt-2">Make Payment</p>


							</div>
							<div class="card-body">
								<form>
									<div class="row mb-3">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Card number</label>
										<div class="col-sm-8">
											<input type="number" class="form-control" id="inputEmail3">
										</div>
									</div>
									<div class="row mb-3">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Name of Card</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3">
										</div>
									</div>
									<div class="row mb-3">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Select Card Type</label>
										<div class="col-sm-8">
										<select name="category" class="form-control">
											<option>--select--</option>
											<option>Cricket</option>
											<option>--select--</option>
										</select>
										</div>
									</div>
									<div class="row mb-3">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Card number</label>
										<div class="col-sm-8">
											<input type="email" class="form-control" id="inputEmail3">
										</div>
									</div>
									<div class="row mb-3">
										<label for="inputEmail3" class="col-sm-2 col-form-label">Expiry Year/Month</label>
										<div class="col-sm-8">
											<input type="text" class="form-control" id="inputEmail3">
										</div>
									</div>
									

									<div class="text-center">
										<button class="btn btn-primary">Pay Now</button>
									</div>
								</form>

							</div>

						</div>
					</div>
					
					<div class="col-md-6">
						<div class="card mt-5 pt-2">
							<img alt="" src="/img/payment.jpeg" width="550px"
							height="400px">
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
