<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card-sh {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        #cardPayment, #upiPayment {
            display: none;
        }
    </style>
</head>

<body>
    <section>
        <div class="container card-sh" style="margin-top: 70px; margin-bottom: 100px;">
            <h2 class="mb-4">Payment Gateway</h2>
            <form>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Select Payment Method</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                        <option value="" disabled selected>Select Payment Method</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="upi">UPI</option>
                    </select>
                </div>
                <div id="cardPayment">
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiryDate" class="form-label">Expiry Date</label>
                        <input type="text" id="expiryDate" name="expiryDate" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" name="cvv" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="nameOnCard" class="form-label">Name on Card</label>
                        <input type="text" id="nameOnCard" name="nameOnCard" class="form-control" required>
                    </div>
                </div>
                <div id="upiPayment">
                    <div class="mb-3">
                        <label for="upiId" class="form-label">UPI ID</label>
                        <input type="text" id="upiId" name="upiId" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Pay Now</button>
            </form>
        </div>
    </section>
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function () {
            var cardPayment = document.getElementById('cardPayment');
            var upiPayment = document.getElementById('upiPayment');

            if (this.value === 'card') {
                cardPayment.style.display = 'block';
                upiPayment.style.display = 'none';
            } else if (this.value === 'upi') {
                cardPayment.style.display = 'none';
                upiPayment.style.display = 'block';
            } else {
                cardPayment.style.display = 'none';
                upiPayment.style.display = 'none';
            }
        });
    </script>
</body>

</html>
