<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<section  class="container">
        <div class="row mt-4 pt-4">
            <div class="col-md-6">
                <div class="contact-content">
                    <h2 class="text-success mb-4">Contact Us</h2>
                    <th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
                    <p>
                        Have questions or need assistance? Feel free to reach out to us
                        using the form below. We'd love to hear from you!
                    </p>
                    <form action="/saveContact" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message:</label>
                            <textarea class="form-control" rows="4" cols="20" id="message" name="message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
