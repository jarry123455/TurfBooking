<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="" th:href="@{/css/style.css}" />
	<title th:text="${title}">Base Page</title>
</head>

<body>

	<!---------------- Navbar ---------------->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-xl">
            <h1 id="logo" class="navbar-brand">MatchSpot</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-success-emphasis" href="#heroCarousel">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#f-grounds">Featured grounds</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#abt-us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact-us">Contact Us</a>
                    </li>
                </ul>
                <ul id="registerlinks" class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link register-btn text-success me-3" href="register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link customer-link" href="login">Customer Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link admin-link" href="login">Admin Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
	<div th:replace="${content}"></div>

	<div class="container-fluid Main text-center text-white pb-1  pt-3 Footer ">


		<section class="text-center Footer ">
			<!-- Facebook -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
					class="fab fa-facebook-f"></i></a>

			<!-- Twitter -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-twitter"></i></a>


			<!-- Instagram -->
			<a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/rambabu_438/"
				role="button"><i class="fab fa-instagram"></i></a>

			<!-- Linkedin -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
					class="fab fa-linkedin-in"></i></a>

			<!-- Github -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
		</section>
		<p>@ 2024 Copyright | EPaint.com</p>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
