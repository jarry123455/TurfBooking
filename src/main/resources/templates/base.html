    <script>
    flatpickr("#dateTimePicker", {
    enableTime: true,
    dateFormat: "Y-m-d H:i", // Date and time format
    minDate: "today", // Minimum date is today
    maxDate: new Date().fp_incr(30), // Maximum date is one month from today
    minTime: new Date().toLocaleTimeString('it-IT', { hour: '2-digit', hour12: false }), // Minimum time is the current time
    maxTime: "23:00", // Maximum time is 11pm
    hourIncrement: 1, // Set the time increment to 1 hour
    minuteIncrement: 60, // Set the minute increment to 60 (1 hour)
    time_24hr: true, // Display time in 24-hour format
    // Set the minimum time to 6 am for the next day and onwards
    onChange: function(selectedDates, dateStr, instance) {
        if (selectedDates.length > 0) {
            var selectedDate = selectedDates[0];
            var currentDate = new Date();
            if (selectedDate.getDate() > currentDate.getDate() || selectedDate.getMonth() > currentDate.getMonth() || selectedDate.getFullYear() > currentDate.getFullYear()) {
                instance.set("minTime", "06:00");
            } else {
                instance.set("minTime", new Date().toLocaleTimeString('it-IT', { hour: '2-digit', hour12: false }));
            }
        }
    }	
	
});
function updateBookedSlotsUI(bookedSlots) {
    bookedSlots.forEach(function(bookedSlot) {
        var slotDateTime = bookedSlot.date + "T" + bookedSlot.time;
        var slotElement = document.getElementById(slotDateTime);
        if (slotElement) {
            slotElement.disabled = true;
        }
    });
	 
}

// Example usage

  // Fetch booked slots
  fetch('/bookedSlots') // Assuming this is the URL of your backend endpoint
            .then(response => response.json())
            .then(data => updateBookedSlotsUI(data))
            .catch(error => console.error('Error:', error));

			document.getElementById('paymentMethod').addEventListener('change', function () {
            var cardPayment = document.getElementById('cardPayment');
            var upiPayment = document.getElementById('upiPayment');

            if (this.value === 'card') {
                cardPayment.style.display = 'block';
                upiPayment.style.display = 'none';
            } else if (this.value === 'upi') {
                cardPayment.style.display = 'none';
                upiPayment.style.display = 'block';
            } else {
                cardPayment.style.display = 'none';
                upiPayment.style.display = 'none';
            }
        });
