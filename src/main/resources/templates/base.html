<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/grounds">
							Grounds</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/about">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="/contact">Contact Us</a>
					</li>

				<ul class="navbar-nav mr-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/login"><i

					<li class="nav-item">
						<a class="nav-link active" href="/register">REGISTER</a>
					</li>
					<li class="nav-item">

					<li class="nav-item">
						<a class="nav-link active" href="/admin/">ADMIN</a>
					</li>
				</ul>

		</div>

	<div th:replace="${content}"></div>

		<section class="text-center Footer ">
			<!-- Facebook -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i

			<!-- Twitter -->

			<a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/rambabu_438/"

			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i

			<a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i class="fab fa-github"></i></a>
