<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<title>Insert title here</title>
<style>
	.card-sh {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        }

        #cardPayment, #upiPayment {
            display: none;
        }
</style>
</head>
<body>
	<section>
		<div class="container card-sh" style="margin-top: 70px;margin-bottom: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
        ">

			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6 ">
						<img alt="" th:src="@{'/img/ground_img/'+${g.image}}" width="550px"
							height="400px">
					</div>

					<div class="col-md-6">

						<p class="fs-3 ">[[${g.name}]]</p>
						<p>
							<span class="fw-bold">Description : </span><br>
							[[${g.description}]]
						</p>
						<p>
							<span class="fw-bold"> Ground Details: </span> <br>Status :
							<span class="badge bg-success">Available</span> <span
								class="badge bg-warning">out of stock</span> <br>
								<span class="fw-bold"> Category: </span> [[${g.category}]]<br>

						</p>
						<p class="fs-5 fw-bold">
							Price :&nbsp; &nbsp; &nbsp; &nbsp;<i class="fas fa-rupee-sign"></i>
							[[${g.price}]]	/-				
						</p>
						<form action="/bookGround" >
						<div class="mb-3">
							<br>
							<label for="DaTeTime">Time slot : </label>
							<input type="datetime-local" id="dateTimePicker" name="dateTimePicker" class="mb-1"><br>
							<label for="paymentMethod" class="form-label">Select Payment Method</label>
							<select class="form-select" id="paymentMethod" name="paymentMethod" required>
								<option value="" disabled selected>Select Payment Method</option>
								<option value="card">Credit/Debit Card</option>
								<option value="upi">UPI</option>
							</select>
						</div>
						<div id="cardPayment" style="display: none;">
							<div class="mb-3">
								<label for="cardNumber" class="form-label">Card Number</label>
								<input type="text" id="cardNumber" name="cardNumber" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="expiryDate" class="form-label">Expiry Date</label>
								<input type="text" id="expiryDate" name="expiryDate" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="cvv" class="form-label">CVV</label>
								<input type="text" id="cvv" name="cvv" class="form-control" required>
							</div>
							<div class="mb-3">
								<label for="nameOnCard" class="form-label">Name on Card</label>
								<input type="text" id="nameOnCard" name="nameOnCard" class="form-control" required>
							</div>
						</div>
						<div id="upiPayment" style="display: none;">
							<div class="mb-3">
								<label for="upiId" class="form-label">UPI ID</label>
								<input type="text" id="upiId" name="upiId" class="form-control" required>
							</div>
						</div>
						<button type="submit" class="btn btn-success">Pay Now</button>
					</form>
					</div>
				</div>
			</div>
		</div>


	</section>
</body>
</html>
